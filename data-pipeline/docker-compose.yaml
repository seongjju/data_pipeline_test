version: '3.8'

services:
  # Prefect Server Container - Core orchestration platform
  prefect-server:
    image: prefecthq/prefect:3-python3.12
    ports:
      - "4200:4200" 
    environment:
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_UI_API_URL=http://localhost:4200/api
    command: prefect server start --host 0.0.0.0 # 컨테이너 실행 시 Prefect Server 포그라운드로 실행

    volumes:
      - prefect-data:/root/.prefect

  # Data Pipeline Container - ETL application
  data-pipeline:
    build: 
      context: ..
      dockerfile: data-pipeline/infrastructure/docker/Dockerfile
    depends_on:
      - prefect-server
    env_file:
      - ../.env
    environment: # Prefect Worker / Flow가 Prefect Server에 접속할 때 필요한 API 엔드포인트 설정
      - PREFECT_API_URL=http://prefect-server:4200/api
    volumes:
      - ../data:/app/data
      - ..:/app
    working_dir: /app
    command: tail -f /dev/null  # 컨테이너가 자동 종료되지 않게 영구 실행 상태 유지

volumes:
  prefect-data:
